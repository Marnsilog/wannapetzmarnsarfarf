<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12162a7df3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANNAPETZ || LOGIN</title>
</head>
<body class="w-full h-full">
    <div class="w-full h-full">
        <div class="w-full h-20 bg-[#E2B749] pt-5">
            <p class="text-center font-Inter text-2xl text-white font-bold">Wannapetz</p>
        </div>
    </div>
    
        <div class="w-full flex justify-center pt-24">
            <div class="w-[28rem] h-[31rem] shadow-lg shadow-black font-Inter">
               <div id="LoginForm" > 
                    <p class="text-2xl font-bold text-center mt-5">Log-In</p>
                    <div class="flex justify-center w-full"><svg class="w-32 h-32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M153.7 144.8c6.9 16.3 20.6 31.2 38.3 31.2l192 0c17.7 0 31.4-14.9 38.3-31.2C434.4 116.1 462.9 96 496 96c44.2 0 80 35.8 80 80c0 30.4-17 56.9-42 70.4c-3.6 1.9-6 5.5-6 9.6s2.4 7.7 6 9.6c25 13.5 42 40 42 70.4c0 44.2-35.8 80-80 80c-33.1 0-61.6-20.1-73.7-48.8C415.4 350.9 401.7 336 384 336l-192 0c-17.7 0-31.4 14.9-38.3 31.2C141.6 395.9 113.1 416 80 416c-44.2 0-80-35.8-80-80c0-30.4 17-56.9 42-70.4c3.6-1.9 6-5.5 6-9.6s-2.4-7.7-6-9.6C17 232.9 0 206.4 0 176c0-44.2 35.8-80 80-80c33.1 0 61.6 20.1 73.7 48.8z"/></svg></div>
                    <div class="flex justify-center w-full mt-7">
                        <div id="message-container" class="p-4"></div>
                        <form id="login" action="/auth/login" method="POST" class="space-y-5">
                            <div class="w-72 h-12 border-2 border-black rounded-lg px-2 flex justify-normal">
                                <svg class="w-7 h-7 mt-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/>
                                </svg>
                                <input name="username" class="px-3 w-full h-full focus:outline-none" type="username" placeholder="Username" required>
                            </div>
                            <div class="w-72 h-12 border-2 border-black rounded-lg px-2 flex justify-normal">
                                <svg class="w-7 h-7 mt-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/>
                                </svg>
                                <input name="password" class="px-3 w-full h-full focus:outline-none" type="password" placeholder="Password" required>
                            </div>
                            <div>
                                <div class="flex justify-center">
                                    <button type="submit" class="w-64 h-10 bg-[#5A93EA] text-white text-center font-semibold text-xl rounded-xl">Log-in</button>
                                </div>
                                <div class="flex justify-center">
                                    <a onclick="forgotPass()" class="mt-1" href="#">Forgot Password</a>
                                </div>
                            </div>

                            <div class="flex justify-center font-Inter text-base font-semibold">
                                <p>Not a member? <a href="/signup" class="text-[#5A93EA]">Sign Up</a></p>
                            </div>
                        </form>
                        
                    </div>
                 </div>

                 <div id="resetForm" style="display: none;"> 
                    <p class="text-2xl font-bold text-center mt-20">Forgot Password</p>
                    <div class="flex justify-center w-full"><svg class="w-32 h-32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M153.7 144.8c6.9 16.3 20.6 31.2 38.3 31.2l192 0c17.7 0 31.4-14.9 38.3-31.2C434.4 116.1 462.9 96 496 96c44.2 0 80 35.8 80 80c0 30.4-17 56.9-42 70.4c-3.6 1.9-6 5.5-6 9.6s2.4 7.7 6 9.6c25 13.5 42 40 42 70.4c0 44.2-35.8 80-80 80c-33.1 0-61.6-20.1-73.7-48.8C415.4 350.9 401.7 336 384 336l-192 0c-17.7 0-31.4 14.9-38.3 31.2C141.6 395.9 113.1 416 80 416c-44.2 0-80-35.8-80-80c0-30.4 17-56.9 42-70.4c3.6-1.9 6-5.5 6-9.6s-2.4-7.7-6-9.6C17 232.9 0 206.4 0 176c0-44.2 35.8-80 80-80c33.1 0 61.6 20.1 73.7 48.8z"/></svg></div>
                    <div class="flex justify-center w-full mt-7">
                        <div id="message-container" class="p-4"></div>
                        <form action="/email-send" method="POST" class="space-y-5">
                            <div class="w-72 h-12 border-2 border-black rounded-lg px-2 flex justify-normal">
                                <svg class="w-7 h-7 mt-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/>
                                </svg>
                                <input name="email" class="px-3 w-full h-full focus:outline-none" type="email" placeholder="Email" required>
                            </div>

                            <div>
                                <div class="flex justify-center">
                                    <button type="submit" class="w-64 h-10 bg-[#5A93EA] text-white text-center font-semibold text-xl rounded-xl">Submit</button>
                                </div>
                                <div class="flex justify-center">
                                    <a class="mt-1" onclick="login()" href="">Back</a>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                 </div>
            </div>
        </div>
        <div id="messageBox" class="hidden">
            <div class="w-full flex justify-center">
                <div class="absolute top-72 w-80 h-56 bg-white rounded-xl shadow-xl shadow-gray-500">
                    <div class="w-full h-[25%] bg-[#5A93EA] rounded-t-xl"></div>
                    <div class="w-full h-full pt-8 font-Inter">
                        <p id="messageContent" class="text-center text-xl"></p>
                        <div class="flex justify-center pt-6">
                            <button id="closeButton" class="w-20 h-8 rounded-lg bg-gray-500 text-white">Okay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
<script src="login.js" defer></script>
</html>
